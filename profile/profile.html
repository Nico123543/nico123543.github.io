<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syngenta Biologicals - Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../icons/Biologicals_signature_BLK_RGB_229-11819.png" alt="Syngenta Biologicals">
            </div>
            <h1>User</h1>
        </header>

        <main class="users-list">
            <div class="user-card active">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="../icons/farmerprofile.png" alt="Farmer icon">
                    </div>
                    <span>Hannes</span>
                </div>
                <div class="status">
                    <img src="../icons/14.png" alt="Active status">
                </div>
            </div>

            <div class="user-card">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="../icons/Farmerin.png" alt="Farmer icon">
                    </div>
                    <span>Amba</span>
                </div>
            </div>

            <div class="user-card add-user">
                <div class="user-info">
                    <div class="add-icon">
                        <img src="../icons/user.png" alt="Add user">
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-menu">
            <div class="menu-item">
                <a href="../explore/explore.html">
                    <img src="../icons/book.png" alt="Explore">
                </a>
            </div>
            <div class="menu-item">
                <a href="../alert/alert.html">
                    <img src="../icons/alarm.png" alt="Alerts">
                </a>
            </div>
            <div class="menu-item">
                <a href="profile.html">
                    <img src="../icons/user.png" alt="Profile" class="active">
                </a>
            </div>
        </nav>
    </div>
</body>
</html>
