<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syngenta Biologicals - Explore</title>
    <link rel="stylesheet" href="explore.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <img src="../icons/Biologicals_signature_BLK_RGB_229-11819.png" alt="Syngenta">
            
            </div>
            <h1>Explore</h1>
        </header>

        <main class="crop-grid">
            <div class="crop-item">
                <div class="crop-icon">
                    <img src="../icons/soya.png" alt="Soybean">
                </div>
                <span>Soybean</span>
            </div>
            <div class="crop-item">
                <div class="crop-icon">
                    <img src="../icons/cotton.png" alt="Cotton">
                </div>
                <span>Cotton</span>
            </div>
            <div class="crop-item">
                <div class="crop-icon">
                    <img src="../icons/corn.png" alt="Corn">
                </div>
                <span>Corn</span>
            </div>
            <div class="crop-item wheat-item">
                <div class="crop-icon">
                    <img src="../icons/wheat2.png" alt="Wheat">
                </div>
                <span>Wheat</span>
            </div>
            
            <div class="crop-item">
                <div class="crop-icon">
                    <img src="../icons/rice.png" alt="Rice">
                </div>
                <span>Rice</span>
            </div>
        </main>

        <nav class="bottom-menu">
            <div class="menu-item">
                <a href="explore.html">
                    <img src="../icons/book.png" alt="Explore" class="menu-icon active">
                </a>
            </div>
            <div class="menu-item">
                <a href="../alert/alert.html">
                    <img src="../icons/alarm.png" alt="Alerts" class="menu-icon">
                </a>
            </div>
            <div class="menu-item">
                <a href="../profile/profile.html">
                    <img src="../icons/user.png" alt="Profile" class="menu-icon">
                </a>
            </div>
        </nav>
    </div>
    <script src="explore.js"></script>
</body>
</html>
